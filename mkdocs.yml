site_name: Tiber na Slovensku
site_url: https://tiber.sk
site_description: "Inform√°cie o TIBER, DORA a TLPT."

theme:
    name: 'readthedocs'
    language: sk
    palette:

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
  - roamlinks
  - i18n:
      docs_structure: suffix
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
        - locale: sk
          name: Slovensky
          default: true
          build: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
